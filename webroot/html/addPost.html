<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Add Post</title>

    <link rel="stylesheet" href="../css/addPost.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/addPost.js"></script>
</head>


<body>
    <div class="main">
        <div class="title">
            <span>Add Blog</span>
        </div>

        <form class="login-form" method="post" novalidate>
            <div class="input-content">
                <input id="title_text" type="text" autocomplete="off" placeholder="Title" name="title" />
                <textarea id="content_text" placeholder="Enter your text here"></textarea>
            </div>

            <div id="btn_block">
                <button id="submit" type="button" class="enter-btn">Post</button>
                <button id="preview_btn" type="button" class="enter-btn">Preview</button>
                <button id="reset" type="button" class="enter-btn">Clear</button>
            </div>
        </form>
    </div>
    <aside>
        <h2>Welcome!</h2>
        <h2 id="user"></h2>
        <a href="login.html" id="logout">Log out</a>
    </aside>
</body>

</html>
