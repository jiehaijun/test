<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Social Runner Platform</title>

    <link href="../css/viewBlog.css" rel="stylesheet" type="text/css" />

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/viewBlog.js"></script>
</head>

<body>
    <div id="content">
        <h1 id="title">Blog List</h1>
        <div id="post">
            <button id="add_post">Add Post</button>
        </div>

        <select id="month">
            <option value ="-1">All</option>
            <option value ="0">January</option>
            <option value ="1">February</option>
            <option value ="2">March</option>
            <option value ="3">April</option>
            <option value ="4">May</option>
            <option value ="5">June</option>
            <option value ="6">July</option>
            <option value ="7">August</option>
            <option value ="8">September</option>
            <option value ="9">October</option>
            <option value ="10">November</option>
            <option value ="11">December</option>
        </select>

        <div class="gap"></div>
        <ul id="blog_list">
        </ul>
    </div>
    <aside>
        <h2>Welcome!</h2>
        <h2 id="user"></h2>
        <a href="login.html" id="logout">Log out</a>
    </aside>
</body>

</html>
