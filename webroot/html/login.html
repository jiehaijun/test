<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/login.js"></script>
</head>


<body>
    <div class="main">
        <div class="title">
            <span>Login</span>
        </div>

        <form action="login.php" class="login-form" method="post">
            <div class="input-content">
                <!--autoFocus-->
                <div>
                    <input id="email" type="text" autocomplete="off" placeholder="Email" name="email" required/>
                </div>

                <div style="margin-top: 16px">
                    <input id="password" type="password" autocomplete="off" placeholder="Password" name="password" onKeyUp="value=value.replace(/[\W]/g,'')" required/>
                </div>
            </div>

            <div style="text-align: center">
                <button type="submit" class="enter-btn" value="login">Login</button>
            </div>

        </form>

    </div>
</body>

</html>
